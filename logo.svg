<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Border Rectangle -->
  <rect x="5" y="5" width="290" height="110" stroke="currentColor" stroke-width="4" fill="none"/>

  <!-- TAYLOR text -->
  <text x="25" y="55" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="currentColor" letter-spacing="1">TAYLOR</text>

  <!-- STEWART text -->
  <text x="25" y="90" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="currentColor" letter-spacing="1">STEWART</text>

  <!-- Plus sign accent in upper right -->
  <g transform="translate(270, 30)">
    <line x1="0" y1="-10" x2="0" y2="10" stroke="currentColor" stroke-width="4"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="currentColor" stroke-width="4"/>
  </g>
</svg>
